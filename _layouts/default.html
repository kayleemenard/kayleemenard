<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Kaylee Menard Portfolio</title>
	<link rel="stylesheet" href="{{site.baseurl}}/css/grid.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/typography.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/common.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="An Ottawa based graphic designer that's part storyteller and illustrator. She figuratively dips her toes in wed development and design, branding, and motion design. Also important to note is that she makes quilts that never get finished.">

	<link href='https://fonts.googleapis.com/css?family=Slabo+27px&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body id="top">
<!-- Skip Links -->
	<ul class="skip-links">
		<li><a href="#nav">Skip to Navigation</a></li>
		<li><a href="#main">Skip to Main Content</a></li>
		<li><a href="#footer">Skip to Footer</a></li>
	</ul>

<!-- Nav & Banner -->	
	<header class="grid pad-t full-banner">
		<a class="wordmark unit xs-1 s-1 m-1-2 l-1-2 gutter" href="{{site.baseurl}}/index.html">
			<img src="{{site.baseurl}}/images/wordmark.svg" alt="Kaylee's Wordmark">
		</a>
		<nav class="unit xs-1 s-1 m-1-2 l-1-2" id="nav" role="navigation">
			<ul class="grid nav">
				<li class="unit xs-1-2 s-1-2 m-1-4 l-1-4"><a href="{{site.baseurl}}/index.html" class="{% if page.url == '/index.html' %}current{% endif %}">Portfolio</a></li>
				<li class="unit xs-1-2 s-1-2 m-1-4 l-1-4"><a href="{{site.baseurl}}/about.html" class="{% if page.url == '/about.html' %}current{% endif %}">About</a></li>
			</ul>
		</nav>
		<div class="unit xs-1 s-1 m-1 l-1 banner push-0" role="banner"></div>
		<a href="#main" class="unit xs-1 s-1 m-1 l-1 banner-btn"></a>
	</header>

	{{content}}

<!-- Footer -->
	<footer class="gutter-1-2" id="footer" role="contentinfo">
		<div class="grid">
			<p class="unit xs-1 s-1 m-1-2 l-2-3 gutter-1-2 author white">Created by Kaylee Menard</p>
			<ul class="unit xs-1 s-1 m-1-2 l-1-3 gutter-1-2 links">
				<li><a class="gutter-1-2 white" href="https://www.behance.net/KayleeMenard">Behance</a></li>
				<li><a class="gutter-1-2 white" href="https://instagram.com/skaylesdoodles/">Instagram</a></li>
				<li><a class="gutter-1-2 white" href="https://ca.linkedin.com/in/meetkayleemenard">LinkedIn</a></li>
				<li><a href="#top" class="gutter-1-2 top-btn"></a></li>
			</ul>
		</div>	
	</footer>
</body>
</html>
