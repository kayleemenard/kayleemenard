<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Kaylee Menard Portfolio</title>
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/typography.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Slabo+27px&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
	<header class="grid pad-t">
		<h1 class="unit xs-1 s-1 m-1-2 l-1-2 gutter">Kaylee Menard</h1>
		<div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
			<ul class="grid nav pad-b">
				<li class="unit xs-1-2 s-1-2 m-1-4 l-1-4">Portfolio</li>
				<li class="unit xs-1-2 s-1-2 m-1-4 l-1-4">About</li>
			</ul>
		</div>
		<div class="unit xs-1 s-1 m-1 l-1 banner">
			<img src="http://placehold.it/1000x500">
		</div>
	</header>

	<main class="gutter pad-t">
		<div class="grid">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
			<img class="unit xs-1 s-1 m-1-4 l-1-6 island" src="http://placehold.it/300x300" alt="">
		</div>
	</main>

	<footer class="">
		<div class="grid">
			<p class="unit xs-1 s-1 m-1-2 l-1-2 text-right">Created by Kaylee Menard</p>
			<ul class="unit xs-1 s-1 m-1-2 l-1-2 text-left">
				<li>Behance</li>
				<li>Instagram</li>
				<li>LinkedIn</li>
			</ul>
		</div>	
	</footer>
</body>
</html>
