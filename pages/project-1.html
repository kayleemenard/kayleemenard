---
layout: project
---

<main id="main" role="main">
	{% for project-1 in site.data.project-1 %}	
		<div class="project-banner-1"></div>
		<div class="grid gutter-1-2 pad-t-2 pad-b-2">
			<div class="unit xs-1 s-1 m-1 l-1 island-1-2">
				<h2>{{project-1.name}}</h2>
				<p>{{project-1.date}}</p>
				<p>{{project-1.goal}}</p> 
			</div>
			<img class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2" src="{{project-1.img}}" alt="{{project-1.alt}}">
			<img class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2" src="{{project-1.img}}" alt="{{project-1.alt}}">
			<img class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2" src="../images/project-1-2.png" alt="Branding Book Sample A">
			<img class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2" src="../images/project-1-4.png" alt="Branding Book Sample B">
		</div>
		<div class="grid gutter-1-2 pad-t pad-b-2">
			<h3 class="unit xs-1 s-1 m-1 l-1 island-1-2 push-0">Sketches</h3>
			<img class="unit xs-1 s-1-2 m-1-3 l-1-6 island-1-2" src="../images/project-1-sketches-7.png" alt="Original Business Card">
			<img class="unit xs-1 s-1-2 m-1-3 l-1-6 island-1-2" src="../images/project-1-sketches-5.jpeg" alt="First Round of Logo Sketches">
			<img class="unit xs-1 s-1-2 m-1-3 l-1-6 island-1-2" src="../images/project-1-sketches-1.jpeg" alt="Second Round of Logo Sketches A">
			<img class="unit xs-1 s-1-2 m-1-3 l-1-6 island-1-2" src="../images/project-1-sketches-2.jpeg" alt="Second Round of Logo Sketches B">
			<img class="unit xs-1 s-1-2 m-1-3 l-1-6 island-1-2" src="../images/project-1-sketches-4.jpeg" alt="Second Round of Logo Sketches C">
			<img class="unit xs-1 s-1-2 m-1-3 l-1-6 island-1-2" src="../images/project-1-sketches-6.png" alt="Logo Colour Selection">
		</div>
	{% endfor %}	
</main>
