---
layout: project
---

<main id="main" role="main">
	{% for project-1 in site.pages %}	
		<div class="project-banner"></div>
		<div class="grid gutter-1-2 pad-t-2 pad-b-2">
			<div class="unit xs-1 s-1 m-1 l-1 island-1-2">
				<h2>{{project.name}}</h2>
				<p>{{project.date}}</p>
				<p>{{project.goal}}</p> 
			</div>
			<img class="unit xs-1 s-1 m-1-2 l-1-4 island-1-2" src="{{project-1.images}}" alt="">
		</div>
		<div class="grid gutter-1-2 pad-t pad-b-2">
			<h3 class="unit xs-1 s-1 m-1 l-1 island-1-2 push-0">Sketches</h3>
			<img class="unit xs-1 s-1-2 m-1-3 l-1-6 island-1-2" src="{{project-1.sketches}}" alt="">
		</div>
	{% endfor %}	
</main>
